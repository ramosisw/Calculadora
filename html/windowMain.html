<!DOCTYPE html>
<html>
    <head>
        <title>My First App for Google Chrome</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="main">
            <div id="vertical1">
                <h1><img src="../icons/calculator-128.png" alt="" class="icon">Calculadora</h1>
                <form action="#">
                    <div class="input-group">
                        <label for="numero1">Introduce el Numero 1: </label>
                        <input type="number" name="numero1" value="0" />
                    </div>
                    <div class="input-group">
                        <label for="numero2">Introduce el Numero 2: </label>
                        <input type="number" name="numero2" value="0" />
                    </div>
                    <fieldset class="operaciones">
                        <legend>Operaciones</legend>
                        
                            <button id="sumar" type="button">+</button>
                            <button id="restar" type="button">-</button>
                            <button id="multiplicar" type="button">*</button>
                            <button id="dividir" type="button">/</button>
                       
                    </fieldset>
                </form>

            </div>
        </div>
        <div id="operacion" style="display:none;">
            <h2>El resultado de la operacion es: <span id="resultado"></span></h2>
            <button id="regresar">Regresar</button>
        </div>
        <script type="text/javascript" src="../js/app.js"></script>
    </body>
</html>
